<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de Pesquisa e Filtro -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar produtos..." />
        <select id="filterSelect">
            <option value="nome">Ordenar por Nome</option>
            <option value="valor_mais_baixo">Ordenar por Valor (Menor para Maior)</option>
            <option value="valor_mais_alto">Ordenar por Valor (Maior para Menor)</option>
        </select>
    </div>

    <!-- Seção de Produtos -->
    <main>
        <div class="container">
            <section class="produtos">
                <h2>Produtos em Destaque</h2>
                <div id="productsContainer"></div>
                <p id="productCount">Total de Produtos: 0</p>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
